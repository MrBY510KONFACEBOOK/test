<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

            font-family: Arial, sans-serif;

            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;

        }

        header {
            background-color: rgba(51, 51, 51, 0.808);

            padding: 10px;
            width: 100%;
        }

            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        h1, p {
            color: #fc0101;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.808);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <header>
        <h1>Contact Us</h1>

    <section>
        <h2>Our Information</h2>
