<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Document</title>
   
</head>
<body>
    <section>
        <div class="content">
            <div class="right">
                <div class="title">
                    <h2>Welcome</h2>
                </div>
                <div class="form">
                    <div class="inputbox">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your Name" required id="fullname">
                    </div>
                    <div class="inputbox">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your Email ID" required id="email">
                    </div>
                    <div class="inputbox">
                        <label>ID Card</label>
                        <input type="text" placeholder="Enter your ID Card number" required id="idCard">
                    </div>
                    <div class="inputbox">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your Password" required id="password">
                    </div>
                    <div class="inputbox">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm your Password" required id="confirmPassword">
                    </div>
                    <div class="create">
                        <button type="submit" id="btn">Create Account</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="signup.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
